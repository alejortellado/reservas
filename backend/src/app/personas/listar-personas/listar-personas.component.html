<div style="margin: 25px 15px;">
  <span class="link-primary" style="cursor: pointer" (click)="goTo()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
</svg>
    Inicio
  </span>
  <br>
  <h2>Listado Personas</h2>

  <div style="text-align: end;">
    <button class="btn btn-success" (click)="crear()">Crear Persona</button>
  </div>

  <div>
    <table class="table">
      <thead>
      <tr>
        <th class="text-center">Nombre</th>
        <th class="text-center">Nro Documento</th>
        <th class="text-center">Teléfono</th>
        <th class="text-center">Correo Electrónico</th>
        <th class="text-center">Editar</th>
        <th class="text-center">Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dato of personas">
        <td class="text-center">{{dato.nombrecompleto}}</td>
        <td class="text-center">{{dato.nrodocumento}}</td>
        <td class="text-center">{{dato.telefono}}</td>
        <td class="text-center">{{dato.correo}}</td>
        <td class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16" style="cursor: pointer" (click)="editar(dato.id,dato)">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
          </svg>
        </td>
        <td class="text-center">
          <button class="btn btn-danger" (click)="eliminar(dato.id)">x</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
