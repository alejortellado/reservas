<div style="margin: 25px 15px;">
  <h2>Editar Persona</h2>

  <form (ngSubmit)="editarPersona()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombrecompleto">Nombre Completo</label>
          <input id="nombrecompleto" name="nombrecompleto" type="text" class="form-control"
                 [(ngModel)]="persona.nombrecompleto">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="nrodocumento">Nro Documento</label>
          <input id="nrodocumento" name="nrodocumento" type="text" class="form-control"
                 [(ngModel)]="persona.nrodocumento">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="telefono">Tel√©fono</label>
          <input id="telefono" name="telefono" type="text" class="form-control"
                 [(ngModel)]="persona.telefono">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="correo">Correo</label>
          <input id="correo" name="correo" type="email" class="form-control"
                 [(ngModel)]="persona.correo">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div style="text-align: end;">
        <button class="btn btn-success" type="submit">Editar</button>
        <button class="btn btn-danger" type="button" style="margin-left: 5px;" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
